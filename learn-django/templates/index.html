{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% for post in post_list %}
    <div class="card m-3">
        <div class="card-body">
            <h2 class="card-title">{{post.title|title}}</h2>
            <p class="card-text">
                {{post.content|safe}}
            </p>
            <a href={% url 'blog_view' post.slug %} class="btn btn-primary">Read more ..</a>
            <small> {{post.date_created}} </small>
            <h3>{{post.author|title}}</h3>
            
        </div>
    
    </div>
    {% endfor %}
</div>
{% endblock content %}
